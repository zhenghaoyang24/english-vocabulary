<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>è¯æ±‡é¢„è§ˆ</title>
  <style>
    :root {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text: #e0e0e0;
      --text-secondary: #a0a0a0;
      --border: #333;
      --primary: #bb86fc;
      --hover: #3700b3;
      --success: #03dac6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', system-ui, sans-serif;
      line-height: 1.6;
      padding: 16px;
    }

    .container {

    }

    header {
      text-align: center;

    }

    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      color: var(--primary);
    }

    /* ä¸»å¸ƒå±€ï¼šå·¦å³ */
    .main-layout {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
    }

    @media (max-width: 768px) {
      .main-layout {
        flex-direction: column;
      }
    }

    /* å·¦ä¾§åŒºåŸŸ */
    .sidebar {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 100%;
    }

    /* å³ä¾§è¯¦æƒ…åŒºåŸŸ */
    .detail-panel {
      flex: 1;
      min-width: 300px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      height: fit-content;
    }

    @media (max-width: 768px) {
      .detail-panel {
        min-width: auto;
        order: 2;
      }
    }

    /* æœç´¢æ¡† */
    .search-box {
      display: flex;
      gap: 10px;
    }

    .search-box input {
      flex: 1;
      padding: 12px 16px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 16px;
    }

    .search-box input::placeholder {
      color: var(--text-secondary);
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--primary);
    }

    /* è¯ä¹¦ä¸‹æ‹‰æ¡† */
    .book-select {
      background: var(--card-bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23a0a0a0'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
    }

    .book-select:focus {
      outline: none;
      border-color: var(--primary);
    }

    /* è¯ä¹¦åˆ—è¡¨ */
    .books {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .book-item {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .book-item:hover {
      border-color: var(--primary);
      background: #2a2a2a;
    }

    .book-item.active {
      border-color: var(--primary);
      background: #2a2a2a;
    }

    .book-name {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .book-count {
      font-size: 14px;
      color: var(--text-secondary);
    }

    /* å•è¯åˆ—è¡¨ */
    .words-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 12px;
      max-height: 400px;
      overflow-y: auto;
      padding: 4px;
    }

    .word-item {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 15px;
    }

    .word-item:hover {
      border-color: var(--primary);
      background: #2a2a2a;
    }

    /* åˆ†é¡µ */
    .pagination {
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .pagination button {
      background: var(--card-bg);
      border: 1px solid var(--border);
      color: var(--text);
      width: 32px;
      height: 32px;
      border-radius: 6px;
      cursor: pointer;
    }

    .pagination button.active {
      background: var(--primary);
      border-color: var(--primary);
    }

    .pagination button:hover:not(.active) {
      background: #2a2a2a;
    }

    /* å•è¯è¯¦æƒ…æ ·å¼ */
    .detail-panel h2 {
      color: var(--primary);
      margin-bottom: 12px;
    }

    .phonetic {
      margin-bottom: 12px;
      color: var(--text-secondary);
    }

    .paraphrase {
      margin-bottom: 16px;
      line-height: 1.7;
    }

    .examples h3 {
      margin-bottom: 12px;
      color: var(--success);
    }

    .example-item {
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
    }

    .example-item:last-child {
      border-bottom: none;
    }

    .example-en {
      margin-bottom: 4px;
    }

    .example-cn {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .loading,
    .error,
    .placeholder {
      text-align: center;
      /* padding: 20px; */
      color: var(--text-secondary);
    }

    .error {
      color: #cf6679;
    }

    /* æ»šåŠ¨æ¡ç¾åŒ–ï¼ˆå¯é€‰ï¼‰ */
    .words-grid::-webkit-scrollbar {
      width: 6px;
    }

    .words-grid::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 3px;
    }

    /* é®ç½©å±‚ */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loading-text {
      font-size: 20px;
      color: var(--text);
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- åŠ è½½é®ç½©å±‚ -->
    <div id="loadingOverlay" class="loading-overlay">
      <div class="loading-text">æ•°æ®æ­£åœ¨åŠ è½½...</div>
    </div>

    <header>
      <h1>è¯æ±‡é¢„è§ˆ</h1>
    </header>

    <div class="main-layout">
      <!-- å·¦ä¾§ï¼šæœç´¢ + è¯ä¹¦ + å•è¯åˆ—è¡¨ -->
      <div class="sidebar">

        <!-- è¾“å…¥æ¡† -->
        <div class="search-box">
          <input type="text" id="globalSearch" placeholder="ğŸ” è¾“å…¥å•è¯æŸ¥è¯¢ï¼ˆå¦‚ï¼šhelloï¼‰" autocomplete="off" />
        </div>

        <hr style="background-color: gray;border: none;height: 1px;">

        <!-- è¯ä¹¦ä¸‹æ‹‰æ¡† -->
        <select id="bookSelect" class="book-select">
          <option value="">â€” è¯·é€‰æ‹©è¯ä¹¦ â€”</option>
        </select>

        <div id="wordsGrid" class="words-grid">
          <div class="placeholder">è¯·é€‰æ‹©è¯ä¹¦</div>
        </div>

        <div id="pagination" class="pagination"></div>
      </div>

      <!-- å³ä¾§ï¼šå•è¯è¯¦æƒ… -->
      <div class="detail-panel" id="wordDetail">
        <div class="placeholder">è¾“å…¥æˆ–ç‚¹å‡»å•è¯æŸ¥çœ‹è¯¦æƒ…</div>
      </div>
    </div>
  </div>

  <script>
    // ===== å…¨å±€æ•°æ®ç¼“å­˜ =====
    let wordsMap = new Map();           // wordid â†’ word
    let spellingToWord = new Map();     // spelling â†’ word
    let examplesMap = new Map();        // wordid â†’ [example, ...]
    let books = [];                     // è¯ä¹¦åˆ—è¡¨
    let vocBookMap = new Map();         // bookid â†’ Set(wordid)

    let currentBookId = null;
    let currentPage = 1;
    const WORDS_PER_PAGE = 15;

    // ===== å·¥å…·å‡½æ•° =====
    const fetchData = async (url) => {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`åŠ è½½ ${url} å¤±è´¥`);
      return res.json();
    };

    // ===== åˆå§‹åŒ–åŠ è½½æ‰€æœ‰æ•°æ® =====
    async function init() {
      const totalSteps = 4;
      let completedSteps = 0;

      const updateProgress = () => {
        completedSteps++;
        const percent = Math.round((completedSteps / totalSteps) * 100);
        document.querySelector('.loading-text').textContent = `æ•°æ®æ­£åœ¨åŠ è½½... ${percent}%`;
      };

      try {
        // ä¾æ¬¡åŠ è½½ï¼ˆæˆ–å¹¶è¡Œä½†æ‰‹åŠ¨è¿½è¸ªï¼‰
        const wordsPromise = fetchData('tb_vocabulary.json').then(data => {
          data.forEach(word => {
            wordsMap.set(word.wordid, word);
            spellingToWord.set(word.spelling.toLowerCase(), word);
          });
          updateProgress();
          return data;
        });

        const examplesPromise = fetchData('tb_voc_examples.json').then(data => {
          data.forEach(ex => {
            if (!examplesMap.has(ex.wordid)) examplesMap.set(ex.wordid, []);
            examplesMap.get(ex.wordid).push(ex);
          });
          updateProgress();
          return data;
        });

        const booksPromise = fetchData('tb_book.json').then(data => {
          books = data;
          updateProgress();
          return data;
        });

        const vocBookPromise = fetchData('tb_voc_book.json').then(data => {
          data.forEach(link => {
            if (!vocBookMap.has(link.bookid)) vocBookMap.set(link.bookid, new Set());
            vocBookMap.get(link.bookid).add(link.wordid);
          });
          updateProgress();
          return data;
        });

        // ç­‰å¾…å…¨éƒ¨å®Œæˆ
        await Promise.all([wordsPromise, examplesPromise, booksPromise, vocBookPromise]);

        renderBooks();

        setTimeout(() => {
          document.getElementById('loadingOverlay').style.display = 'none';
        }, 500);

      } catch (err) {
        document.getElementById('loadingOverlay').style.display = 'none';
        document.getElementById('bookSelect').innerHTML =
          `<div class="error">âŒ åˆå§‹åŒ–å¤±è´¥: ${err.message}</div>`;
        console.error(err);
      }
    }

    // æ¸²æŸ“è¯ä¹¦ä¸‹æ‹‰æ¡†
    function renderBooks() {
      const select = document.getElementById('bookSelect');
      select.innerHTML = '<option value="">â€” è¯·é€‰æ‹©è¯ä¹¦ â€”</option>';

      books.forEach(book => {
        const option = document.createElement('option');
        option.value = book.bookid;
        option.textContent = `${book.bookname} (${book.voccount} è¯)`;
        select.appendChild(option);
      });

      // ç»‘å®š change äº‹ä»¶
      select.addEventListener('change', () => {
        const bookId = select.value ? parseInt(select.value) : null;

        if (bookId) {
          currentBookId = bookId;
          currentPage = 1;
          renderWords();
        } else {
          // æœªé€‰æ‹©è¯ä¹¦ï¼šæ¸…ç©ºå•è¯åˆ—è¡¨
          document.getElementById('wordsGrid').innerHTML = '<div class="placeholder">è¯·é€‰æ‹©è¯ä¹¦</div>';
          document.getElementById('pagination').innerHTML = '';
          currentBookId = null;
        }
      });
    }

    // æ¸²æŸ“å½“å‰è¯ä¹¦çš„å•è¯åˆ—è¡¨
    function renderWords() {
      const wordIds = Array.from(vocBookMap.get(currentBookId) || []);
      const total = wordIds.length;
      const totalPages = Math.ceil(total / WORDS_PER_PAGE);

      // è·å–å½“å‰é¡µå•è¯
      const start = (currentPage - 1) * WORDS_PER_PAGE;
      const pageWordIds = wordIds.slice(start, start + WORDS_PER_PAGE);
      const words = pageWordIds.map(id => wordsMap.get(id)).filter(Boolean);

      // æ¸²æŸ“å•è¯ç½‘æ ¼
      const grid = document.getElementById('wordsGrid');
      if (words.length === 0) {
        grid.innerHTML = '<div class="placeholder">è¯¥è¯ä¹¦æš‚æ— å•è¯</div>';
      } else {
        grid.innerHTML = words.map(word => `
          <div class="word-item" data-wordid="${word.wordid}">
            ${word.spelling}
          </div>
        `).join('');

        // ç»‘å®šå•è¯ç‚¹å‡»
        grid.querySelectorAll('.word-item').forEach(item => {
          item.addEventListener('click', () => {
            showWordDetail(parseInt(item.dataset.wordid));
          });
        });
      }

      // æ¸²æŸ“åˆ†é¡µ
      renderPagination(totalPages);
    }

    // æ¸²æŸ“åˆ†é¡µæŒ‰é’®
    function renderPagination(totalPages) {
      const container = document.getElementById('pagination');
      if (totalPages <= 1) {
        container.innerHTML = '';
        return;
      }

      let start = Math.max(1, currentPage - 2);
      let end = Math.min(totalPages, currentPage + 2);
      if (end - start < 4) {
        if (start === 1) end = Math.min(totalPages, 5);
        if (end === totalPages) start = Math.max(1, totalPages - 4);
      }

      let html = '';
      if (currentPage > 1) {
        html += `<button onclick="changePage(${currentPage - 1})">â€¹</button>`;
      }

      for (let i = start; i <= end; i++) {
        html += `<button class="${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
      }

      if (currentPage < totalPages) {
        html += `<button onclick="changePage(${currentPage + 1})">â€º</button>`;
      }

      container.innerHTML = html;
    }

    // åˆ‡æ¢åˆ†é¡µ
    window.changePage = function (page) {
      currentPage = page;
      renderWords();
    };

    //æ˜¾ç¤ºå•è¯è¯¦æƒ… 
    function showWordDetail(wordId) {
      const word = wordsMap.get(wordId);
      if (!word) return;

      const examples = examplesMap.get(wordId) || [];
      const exampleHtml = examples.length > 0 ? `
        <div class="examples">
          <h3>ğŸ“– ä¾‹å¥ (${examples.length})</h3>
          ${examples.map(ex => `
            <div class="example-item">
              <div class="example-en">${ex.en}</div>
              <div class="example-cn">${ex.cn}</div>
            </div>
          `).join('')}
        </div>
      ` : '<p>æš‚æ— ä¾‹å¥</p>';

      const detailEl = document.getElementById('wordDetail');
      detailEl.innerHTML = `
        <h2>${word.spelling}</h2>
        <div class="phonetic">
          ğŸ‡¬ğŸ‡§ /${word.UKphonetic || 'â€”'}/ &nbsp;&nbsp; ğŸ‡ºğŸ‡¸ /${word.USphonetic || 'â€”'}/
        </div>
        <div class="paraphrase">${word.paraphrase || 'æš‚æ— é‡Šä¹‰'}</div>
        ${exampleHtml}
      `;
    }

    // å…¨å±€æœç´¢
    document.getElementById('globalSearch').addEventListener('input', (e) => {
      const spelling = e.target.value.trim();
      const detailEl = document.getElementById('wordDetail');

      if (!spelling) {
        detailEl.innerHTML = '<div class="placeholder">ç‚¹å‡»å•è¯æŸ¥çœ‹è¯¦æƒ…</div>';
        return;
      }

      const word = spellingToWord.get(spelling.toLowerCase());
      if (word) {
        showWordDetail(word.wordid);
      } else {
        detailEl.innerHTML =
          `<div class="placeholder">æœªæ‰¾åˆ°å•è¯ "${spelling}"</div>`;
      }
    });

    // å¯åŠ¨
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>

</html>
