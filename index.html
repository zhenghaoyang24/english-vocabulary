<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>词汇预览</title>
  <style>
    :root {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text: #e0e0e0;
      --text-secondary: #a0a0a0;
      --border: #333;
      --primary: #bb86fc;
      --hover: #3700b3;
      --success: #03dac6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', system-ui, sans-serif;
      line-height: 1.6;
      padding: 16px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      color: var(--primary);
    }

    /* 主布局：左右 */
    .main-layout {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
    }

    @media (max-width: 768px) {
      .main-layout {
        flex-direction: column;
      }
    }

    /* 左侧区域 */
    .sidebar {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 100%;
    }

    /* 右侧详情区域 */
    .detail-panel {
      flex: 1;
      min-width: 300px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      height: fit-content;
    }

    @media (max-width: 768px) {
      .detail-panel {
        min-width: auto;
        order: 2;
      }
    }

    /* 搜索框 */
    .search-box {
      display: flex;
      gap: 10px;
    }

    .search-box input {
      flex: 1;
      padding: 12px 16px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 16px;
    }

    .search-box input::placeholder {
      color: var(--text-secondary);
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--primary);
    }

    /* 词书下拉框 */
    .book-select {
      background: var(--card-bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23a0a0a0'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
    }

    .book-select:focus {
      outline: none;
      border-color: var(--primary);
    }

    /* 词书列表 */
    .books {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .book-item {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .book-item:hover {
      border-color: var(--primary);
      background: #2a2a2a;
    }

    .book-item.active {
      border-color: var(--primary);
      background: #2a2a2a;
    }

    .book-name {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .book-count {
      font-size: 14px;
      color: var(--text-secondary);
    }

    /* 单词列表 */
    .words-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 12px;
      max-height: 400px;
      overflow-y: auto;
      padding: 4px;
    }

    .word-item {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 15px;
    }

    .word-item:hover {
      border-color: var(--primary);
      background: #2a2a2a;
    }

    /* 分页 */
    .pagination {
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .pagination button {
      background: var(--card-bg);
      border: 1px solid var(--border);
      color: var(--text);
      width: 32px;
      height: 32px;
      border-radius: 6px;
      cursor: pointer;
    }

    .pagination button.active {
      background: var(--primary);
      border-color: var(--primary);
    }

    .pagination button:hover:not(.active) {
      background: #2a2a2a;
    }

    /* 单词详情样式 */
    .detail-panel h2 {
      color: var(--primary);
      margin-bottom: 12px;
    }

    .phonetic {
      margin-bottom: 12px;
      color: var(--text-secondary);
    }

    .paraphrase {
      margin-bottom: 16px;
      line-height: 1.7;
    }

    .examples h3 {
      margin-bottom: 12px;
      color: var(--success);
    }

    .example-item {
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
    }

    .example-item:last-child {
      border-bottom: none;
    }

    .example-en {
      margin-bottom: 4px;
    }

    .example-cn {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .loading,
    .error,
    .placeholder {
      text-align: center;
      /* padding: 20px; */
      color: var(--text-secondary);
    }

    .error {
      color: #cf6679;
    }

    /* 滚动条美化（可选） */
    .words-grid::-webkit-scrollbar {
      width: 6px;
    }

    .words-grid::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 3px;
    }

    /* 遮罩层 */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loading-text {
      font-size: 20px;
      color: var(--text);
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- 加载遮罩层 -->
    <div id="loadingOverlay" class="loading-overlay">
      <div class="loading-text">数据正在加载...</div>
    </div>

    <header>
      <h1>词汇预览</h1>
    </header>

    <div class="main-layout">
      <!-- 左侧：搜索 + 词书 + 单词列表 -->
      <div class="sidebar">

        <!-- 输入框 -->
        <div class="search-box">
          <input type="text" id="globalSearch" placeholder="🔍 输入单词查询（如：hello）" autocomplete="off" />
        </div>

        <hr style="background-color: gray;border: none;height: 1px;">

        <!-- 词书下拉框 -->
        <select id="bookSelect" class="book-select">
          <option value="">— 请选择词书 —</option>
        </select>

        <div id="wordsGrid" class="words-grid">
          <div class="placeholder">请选择词书</div>
        </div>

        <div id="pagination" class="pagination"></div>
      </div>

      <!-- 右侧：单词详情 -->
      <div class="detail-panel" id="wordDetail">
        <div class="placeholder">输入或点击单词查看详情</div>
      </div>
    </div>
  </div>

  <script>
    // ===== 全局数据缓存 =====
    let wordsMap = new Map();           // wordid → word
    let spellingToWord = new Map();     // spelling → word
    let examplesMap = new Map();        // wordid → [example, ...]
    let books = [];                     // 词书列表
    let vocBookMap = new Map();         // bookid → Set(wordid)

    let currentBookId = null;
    let currentPage = 1;
    const WORDS_PER_PAGE = 15;

    // ===== 工具函数 =====
    const fetchData = async (url) => {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`加载 ${url} 失败`);
      return res.json();
    };

    // ===== 初始化加载所有数据 =====
    async function init() {
      const totalSteps = 4;
      let completedSteps = 0;

      const updateProgress = () => {
        completedSteps++;
        const percent = Math.round((completedSteps / totalSteps) * 100);
        document.querySelector('.loading-text').textContent = `数据正在加载... ${percent}%`;
      };

      try {
        // 依次加载（或并行但手动追踪）
        const wordsPromise = fetchData('tb_vocabulary.json').then(data => {
          data.forEach(word => {
            wordsMap.set(word.wordid, word);
            spellingToWord.set(word.spelling.toLowerCase(), word);
          });
          updateProgress();
          return data;
        });

        const examplesPromise = fetchData('tb_voc_examples.json').then(data => {
          data.forEach(ex => {
            if (!examplesMap.has(ex.wordid)) examplesMap.set(ex.wordid, []);
            examplesMap.get(ex.wordid).push(ex);
          });
          updateProgress();
          return data;
        });

        const booksPromise = fetchData('tb_book.json').then(data => {
          books = data;
          updateProgress();
          return data;
        });

        const vocBookPromise = fetchData('tb_voc_book.json').then(data => {
          data.forEach(link => {
            if (!vocBookMap.has(link.bookid)) vocBookMap.set(link.bookid, new Set());
            vocBookMap.get(link.bookid).add(link.wordid);
          });
          updateProgress();
          return data;
        });

        // 等待全部完成
        await Promise.all([wordsPromise, examplesPromise, booksPromise, vocBookPromise]);

        renderBooks();

        setTimeout(() => {
          document.getElementById('loadingOverlay').style.display = 'none';
        }, 500);

      } catch (err) {
        document.getElementById('loadingOverlay').style.display = 'none';
        document.getElementById('bookSelect').innerHTML =
          `<div class="error">❌ 初始化失败: ${err.message}</div>`;
        console.error(err);
      }
    }

    // 渲染词书下拉框
    function renderBooks() {
      const select = document.getElementById('bookSelect');
      select.innerHTML = '<option value="">— 请选择词书 —</option>';

      books.forEach(book => {
        const option = document.createElement('option');
        option.value = book.bookid;
        option.textContent = `${book.bookname} (${book.voccount} 词)`;
        select.appendChild(option);
      });

      // 绑定 change 事件
      select.addEventListener('change', () => {
        const bookId = select.value ? parseInt(select.value) : null;

        if (bookId) {
          currentBookId = bookId;
          currentPage = 1;
          renderWords();
        } else {
          // 未选择词书：清空单词列表
          document.getElementById('wordsGrid').innerHTML = '<div class="placeholder">请选择词书</div>';
          document.getElementById('pagination').innerHTML = '';
          currentBookId = null;
        }
      });
    }

    // 渲染当前词书的单词列表
    function renderWords() {
      const wordIds = Array.from(vocBookMap.get(currentBookId) || []);
      const total = wordIds.length;
      const totalPages = Math.ceil(total / WORDS_PER_PAGE);

      // 获取当前页单词
      const start = (currentPage - 1) * WORDS_PER_PAGE;
      const pageWordIds = wordIds.slice(start, start + WORDS_PER_PAGE);
      const words = pageWordIds.map(id => wordsMap.get(id)).filter(Boolean);

      // 渲染单词网格
      const grid = document.getElementById('wordsGrid');
      if (words.length === 0) {
        grid.innerHTML = '<div class="placeholder">该词书暂无单词</div>';
      } else {
        grid.innerHTML = words.map(word => `
          <div class="word-item" data-wordid="${word.wordid}">
            ${word.spelling}
          </div>
        `).join('');

        // 绑定单词点击
        grid.querySelectorAll('.word-item').forEach(item => {
          item.addEventListener('click', () => {
            showWordDetail(parseInt(item.dataset.wordid));
          });
        });
      }

      // 渲染分页
      renderPagination(totalPages);
    }

    // 渲染分页按钮
    function renderPagination(totalPages) {
      const container = document.getElementById('pagination');
      if (totalPages <= 1) {
        container.innerHTML = '';
        return;
      }

      let start = Math.max(1, currentPage - 2);
      let end = Math.min(totalPages, currentPage + 2);
      if (end - start < 4) {
        if (start === 1) end = Math.min(totalPages, 5);
        if (end === totalPages) start = Math.max(1, totalPages - 4);
      }

      let html = '';
      if (currentPage > 1) {
        html += `<button onclick="changePage(${currentPage - 1})">‹</button>`;
      }

      for (let i = start; i <= end; i++) {
        html += `<button class="${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
      }

      if (currentPage < totalPages) {
        html += `<button onclick="changePage(${currentPage + 1})">›</button>`;
      }

      container.innerHTML = html;
    }

    // 切换分页
    window.changePage = function (page) {
      currentPage = page;
      renderWords();
    };

    //显示单词详情 
    function showWordDetail(wordId) {
      const word = wordsMap.get(wordId);
      if (!word) return;

      const examples = examplesMap.get(wordId) || [];
      const exampleHtml = examples.length > 0 ? `
        <div class="examples">
          <h3>📖 例句 (${examples.length})</h3>
          ${examples.map(ex => `
            <div class="example-item">
              <div class="example-en">${ex.en}</div>
              <div class="example-cn">${ex.cn}</div>
            </div>
          `).join('')}
        </div>
      ` : '<p>暂无例句</p>';

      const detailEl = document.getElementById('wordDetail');
      detailEl.innerHTML = `
        <h2>${word.spelling}</h2>
        <div class="phonetic">
          🇬🇧 /${word.UKphonetic || '—'}/ &nbsp;&nbsp; 🇺🇸 /${word.USphonetic || '—'}/
        </div>
        <div class="paraphrase">${word.paraphrase || '暂无释义'}</div>
        ${exampleHtml}
      `;
    }

    // 全局搜索
    document.getElementById('globalSearch').addEventListener('input', (e) => {
      const spelling = e.target.value.trim();
      const detailEl = document.getElementById('wordDetail');

      if (!spelling) {
        detailEl.innerHTML = '<div class="placeholder">点击单词查看详情</div>';
        return;
      }

      const word = spellingToWord.get(spelling.toLowerCase());
      if (word) {
        showWordDetail(word.wordid);
      } else {
        detailEl.innerHTML =
          `<div class="placeholder">未找到单词 "${spelling}"</div>`;
      }
    });

    // 启动
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>

</html>
